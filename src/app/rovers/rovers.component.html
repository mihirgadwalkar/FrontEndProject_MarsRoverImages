<div class="bg-dark">
    <table class="table text-info text-center">
        <thead>
            <tr>
                <th>NAME</th>
                <th>ID</th>
            </tr>
        </thead>
    
        <tbody>
            <tr *ngFor="let dataObj of rovers">
                <td><h3 class="text-white">{{dataObj.name}}</h3></td>
                <td>
                   <button class="btn btn-sm btn-danger"  (click)="onSelectId(dataObj.id)">{{dataObj.id}}</button></td>
                </tr>
        </tbody>
    </table>
  </div>
